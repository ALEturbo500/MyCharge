<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCharge</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>MyCharge</h1>
        <p>A melhor solução para presentear com estilo e tecnologia!</p>
        <a href="#" class="cta-button">Faça seu Pedido Agora</a>
    </header>

    <!-- Seção de Produtos -->
    <section class="product-section">
        <h2>Nossos Modelos</h2>
        <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
            <!-- Card 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Power Bank Modelo 1">
                <h3>Modelo Compacto</h3>
                <p>Capacidade: 5000mAh</p>
                <button class="buy-button">Comprar</button>
            </div>
            <!-- Card 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Power Bank Modelo 2">
                <h3>Modelo Premium</h3>
                <p>Capacidade: 10000mAh</p>
                <button class="buy-button">Comprar</button>
            </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyCharge. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
